<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rest Countries</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link href="./assets/css/stylesDark.css" rel="stylesheet" id="theme">
  </head>
  <body>
    <header>                   
      <nav class="navbar">
        <h1 class="navbar-brand">Where in the world?</h1>
        <button class="navbar-brand--button" id="changeMode"><span class="iconify" data-icon="ep:moon"></span>Dark Mode</button>
      </nav>
    </header>
    <main>
      <section class="filters">
        <article class="filterCountry">
          <div class="icon"><span class="iconify" data-icon="fluent:search-28-filled"></span></div>
          <div class="input">
            <input type="text" placeholder="Search for a country..." id="dataFilterCountry">
          </div>
        </article>
        <article id="filterRegion">
          <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownMenuButton1" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filter by Region</button>
            <div class="dropdown-menu" id="listRegion" aria-labelledby="dropdownMenuButton1"> 
              <button class="dropdown-item" data-country="Africa">Africa</button>
              <button class="dropdown-item" data-country="Americas">America</button>
              <button class="dropdown-item" data-country="Asia">Asia</button>
              <button class="dropdown-item" data-country="Europe">Europe</button>
              <button class="dropdown-item" data-country="Oceania">Oceania </button>
              <button class="dropdown-item" data-country="Todos">Todos los paises</button>
            </div>
          </div>
        </article>
      </section>
      <div class="spinnerContainer">
        <div class="spinner-grow text-light" role="status"><span class="visually-hidden">Loading...</span></div>
      </div>
      <section id="cardComponentContainer">
        <article id="cardComponent"></article>
      </section>
    </main>
    <footer>
      <div class="buttonUpContainer">
        <button class="buttonUp"><span class="iconify" data-icon="dashicons:arrow-up-alt2"></span></button>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="./assets/js/jquery3.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"> </script>
  </body>
</html>
